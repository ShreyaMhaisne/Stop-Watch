<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Stop Watch </title>
</head>

<body>
    <div class="w-full bg-[url('./faint.jpg')] bg-cover bg-center min-h-screen px-4 pt-20 sm:pt-28 md:pt-36 lg:pt-40">
        <p class="text-2xl sm:text-4xl md:text-7xl text-center mb-7 text-white/95">Stop Timer</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mx-auto max-w-5xl">
            <div id="Days" class="bg-white/20 backdrop-blur-md border border-white/20 text-white rounded-t-2xl h-48">
                <p class="text-5xl justify-center flex mt-16 text-white">00</p>
                <div class="h-8 w-full mt-[60px] text-black bg-white flex justify-center rounded-b-2xl">Days</div>
            </div>
            <div id="hours" class="bg-white/20 backdrop-blur-md border border-white/20 text-white rounded-t-2xl h-48">
                <p class="text-5xl justify-center flex mt-16 text-white">00</p>
                <div class="h-8 w-full mt-[60px] text-black bg-white flex justify-center rounded-b-2xl">Hours</div>
            </div>
            <div id="minutes" class="bg-white/20 backdrop-blur-md border border-white/20 text-white rounded-t-2xl h-48">
                <p class="text-5xl justify-center flex mt-16 text-white">00</p>
                <div class="h-8 w-full mt-[60px] text-black bg-white flex justify-center rounded-b-2xl">Minutes</div>
            </div>
            <div id="seconds" class="bg-white/20 backdrop-blur-md border border-white/20 text-white rounded-t-2xl h-48">
                <p class="text-5xl justify-center flex mt-16 text-white">00</p>
                <div class="h-8 w-full mt-[60px] text-black bg-white flex justify-center rounded-b-2xl">Seconds</div>
            </div>
        </div>

        <div class="mt-14 flex justify-center space-x-3 px-4">
            <button id="start"
                class="h-10 w-24 bg-blue-200 rounded-xl transform transition duration-300 hover:scale-105 hover:bg-opacity-60">Start</button>
            <button id="stop"
                class="h-10 w-24 bg-blue-400 rounded-xl transform transition duration-300 hover:scale-105 hover:bg-opacity-60">Stop</button>
            <button id="restart"
                class="h-10 w-24 bg-blue-300 rounded-xl transform transition duration-300 hover:scale-105 hover:bg-opacity-60">Restart</button>
        </div>
    </div>
    <script src="stop.js"></script>
</body>

</html>
